<app-header></app-header>
<div class="row flex-lg-nowrap">
  <div class="col mb-3">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span id="davidLg">David Duc Thang</span><small class="px-1"
                                                                           id="studentOfClassC0921K1Lg">Student of
            class C0921K1</small></h6>
        </div>
        <div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="align-top" id="idLg">#</th>
                <th class="max-width" id="nameLg">Name</th>
                <th class="sortable" id="imageLg">Price</th>
                <th id="ActionsLg">Actions</th>
              </tr>
              </thead>
              <tbody id="tbody">
              <tr *ngFor="let t of tourList">
                <td>{{t.id}}</td>
                <td><a [routerLink]="['/tour-detail']" (click)="showTour(t)">{{t.name}}</a></td>
                <td>{{t.price}}</td>
                <td><a [routerLink]="['/tour-update']" (click)="showTour(t)" data-toggle="modal" data-target="#exampleModalEdit"
                       class="btn btn-sm btn-outline-secondary badge" id="editLg">Edit</a>
                  <button [routerLink]="['/tour-delete']" (click)="showTour(t)" class="btn btn-sm btn-outline-secondary badge"
                          type="button" data-toggle="modal" data-target="#exampleModal1"><i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-3 mb-3">
    <div class="card">
      <div class="card-body">
        <a [routerLink]="['/tour-create']" class="btn btn-success btn-block" data-toggle="modal" data-target="#exampleModal">
          New Tour
        </a>
        <hr class="my-3">
        <div>
          <div class="form-group">
            <label id="searchByNameLg">Search by Name:</label>
            <div><input id="search-input" class="form-control w-100" type="search" placeholder="Name">
              <button id="search-button" class="btn btn-outline-primary">Search</button>
            </div>
          </div>
        </div>
        <hr class="my-3">
      </div>
    </div>
  </div>
</div>
<!-- User Form Modal -->
